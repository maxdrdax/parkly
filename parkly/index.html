<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- leaflet einbinden -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- add js leaflet -->

    <title>Parkly</title>
</head>

<body>

    <nav>
        <div class="logo">
          <img src="img/logo.svg" alt="Parkly Logo" />
        </div>
      </nav>
  
      <h1 class="home_title">WHERE CAN I PARK IN ZURICH</h1>
  
      <section class="parking-status">
        <div class="status free">
          <span class="icon">≡</span>
          <span class="label">&ge; 100 freie Parkplätze</span>
        </div>
        <div class="status medium">
          <span class="icon">=</span>
          <span class="label">&ge; 40 freie Parkplätze</span>
        </div>
        <div class="status low">
          <span class="icon">−</span>
          <span class="label">&le; 30 freie Parkplätze</span>
        </div>
      </section>


    <div id="map"></div>
    <section id="parking_cards"></section>

    <footer class="footer">
      <div class="footer-left">
        <a href="#">IMPRESSUM</a>
        <a href="#">DATENSCHUTZ</a>
        <a href="#">ALLGEMEINE GESCHÄFTSBEDINGUNGEN</a>
      </div>
      <div class="footer-right">
        <span>© Parkly</span>
        <a href="img/instagram.svg" class="instagram-icon"></a>
      </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script type="module" src="js/script.js"></script>



</body>

</html>
